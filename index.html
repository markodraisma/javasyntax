<html>
  <head>
    <title>Java syntax highlighter</title>
    <script src="javasyntax.js" ></script>
  </head>
  <body>
    <h2>Java syntax highlighter</h2>
    <label for="code">Enter your Java code</label><br>
    <textarea id="code" name="code" rows="10" cols="100"></textarea><br>
    <button id="tidy">tidy input</button>
    <button id="submit">highlight</button><label id="submitLabel" for="submit"> (warning: clipboard will be replaced by html &amp; css code)</label><br>
    <output id="example"></output><br>
  </body>
</html>
